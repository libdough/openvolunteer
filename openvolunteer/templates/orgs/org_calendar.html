{% extends "base.html" %}

{% block title %}
  {{ org.name }} · Calendar
{% endblock title %}
{% block content %}
  <a href="{% url 'orgs:org_detail' slug=org.slug %}"
     class="text-muted mb-3 d-inline-block">← Back to {{ org.name }}</a>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Calendar</h1>
    {% if can_manage_events %}
      <a href="{% url 'events:event_create' %}?org={{ org.id }}"
         class="btn btn-primary">+ Add Event</a>
    {% endif %}
  </div>
  <div class="calendar"
       data-events-url="{% url 'events:calendar' %}"
       data-can-edit="{{ can_manage_events|yesno:'true,false' }}"
       data-create-url="{% url 'events:event_create' %}"
       data-org-id="{{ org.id }}"></div>
  {% include "components/calendar.html" %}
{% endblock content %}
